<h2 mat-dialog-title>Add New Pokemon</h2>
<mat-spinner *ngIf="!dataLoaded" mode="indeterminate"></mat-spinner>
<div *ngIf="dataLoaded">
  <mat-dialog-content class="mat-typography">
    <div class="form-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>Pokemons</mat-label>
        <mat-select [(ngModel)]="selectedPokemon">
          <mat-option
            [value]="pokemon"
            *ngFor="let pokemon of unaddedPokemons"
            >{{ pokemon.name | titlecase }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <div *ngIf="selectedPokemon" class="description">
        <div class="image-container">
          <img [src]="selectedPokemon.image" />
        </div>
        <mat-card>{{ selectedPokemon.description }}</mat-card>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Additional information</mat-label>
        <textarea matInput [(ngModel)]="additionalInfo"></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
    <button
      mat-raised-button
      [mat-dialog-close]="true"
      color="primary"
      cdkFocusInitial
      (click)="createPokemon()"
    >
      Add New
    </button>
  </mat-dialog-actions>
</div>
